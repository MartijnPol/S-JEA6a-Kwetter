<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/login-template.xhtml">

    <ui:define name="title">Login</ui:define>

    <ui:define name="content">

        <div class="container h-100">

            <h:form>

                <div class="row h-100 justify-content-center align-items-center vertical-center">
                    <div class="card login-card justify-content-center">

                        <h1 class="card-title">Kwetter</h1>

                        <div class="form-group">
                            <p:inputText styleClass="form-control"
                                         id="username"
                                         placeholder="Username"
                                         value=""/>
                        </div>

                        <div class="form-group">
                            <p:password type="password"
                                        styleClass="form-control"
                                        id="password"
                                        placeholder="Password"
                                        value=""/>
                        </div>

                        <p:commandButton styleClass="btn btn-primary w-100"
                                         value="Login"/>

                        <span id="registerHelper"
                              class="form-text text-muted text-center">Not registered? <strong>Create an account</strong></span>

                    </div>
                </div>

            </h:form>

        </div>

    </ui:define>

</ui:composition>
