<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Kwetter | Register</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>

</h:head>

<h:body class="login-background">

    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>

    <h:outputStylesheet library="css" name="stylesheet.css"/>

    <div class="container h-100">

        <h:form>

            <div class="row h-100 justify-content-center align-items-center vertical-center">

                <div class="card login-card justify-content-center">

                    <h1 class="card-title">Register</h1>

                    <div class="form-group">
                        <p:inputText styleClass="form-control"
                                     id="username"
                                     placeholder="Username"
                                     value="#{RegisterBean.username}"/>
                    </div>

                    <div class="form-group">
                        <p:inputText styleClass="form-control"
                                     id="email"
                                     placeholder="Email"
                                     value="#{RegisterBean.email}"/>
                    </div>

                    <div class="form-group">
                        <p:password type="password"
                                    styleClass="form-control"
                                    id="password"
                                    placeholder="Password"
                                    value="#{RegisterBean.password}"/>
                    </div>

                    <p:commandButton styleClass="btn btn-primary w-100"
                                     value="Register"
                                     action="#{RegisterBean.Register}"/>

                    <span id="registerHelper"
                          class="form-text text-muted text-center">We sell data to Cambridge Analytica
                    </span>

                </div>

            </div>

        </h:form>

    </div>

</h:body>

</html>
