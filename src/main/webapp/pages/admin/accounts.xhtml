<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                template="/templates/template.xhtml">

    <ui:define name="title">Accounts</ui:define>

    <ui:define name="content">

        <div class="container">

            <header class="header">
                <h1>Accounts</h1>
                <h5 class="text-muted">Manage all existing accounts</h5>
            </header>

            <div class="content-container">

                <h:form>
                    <b:dataTable value="#{UserAccountBean.userAccountList}"
                                 var="account" responsive="true">
                        <b:dataTableColumn value="#{account.username}"/>
                        <b:dataTableColumn value="#{account.mailAddress}" label="Email"/>
                        <b:dataTableColumn value="#{account.role}"/>
                        <b:dataTableColumn orderable="false" label="Remove">
                            <b:commandButton look="danger" value="Delete" icon="delete" ajax="true"
                                             action="#{UserAccountBean.deleteAccount(account)}">
                            </b:commandButton>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>

            </div>

        </div>

    </ui:define>
</ui:composition>
