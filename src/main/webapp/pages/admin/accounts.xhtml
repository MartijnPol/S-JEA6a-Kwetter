<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                template="/templates/template.xhtml">

    <ui:define name="title">Accounts</ui:define>

    <ui:define name="content">

        <div class="container">

            <header class="header">
                <h1>Accounts</h1>
                <h5 class="text-muted">Manage all existing accounts</h5>
            </header>

            <div class="content-container">

                <h:form>
                    <b:dataTable id="accountsTable" value="#{AccountOverviewBean.userAccountList}" var="account"
                                 responsive="true">

                        <b:dataTableColumn value="#{account.id}" label="#" order="asc"/>
                        <b:dataTableColumn value="#{account.username}"/>
                        <b:dataTableColumn value="#{account.mailAddress}" label="Email"/>

                        <b:dataTableColumn orderable="false" label="Details">
                            <b:commandButton look="primary" value="Details" styleClass="width-100"
                                             action="#{AccountOverviewBean.loadDetails(account)}">
                            </b:commandButton>
                        </b:dataTableColumn>

                        <b:dataTableColumn orderable="false" label="Delete">
                            <b:commandButton look="danger" value="Delete" styleClass="width-100"
                                             ajax="true"
                                             update="accountsTable"
                                             action="#{AccountOverviewBean.deleteAccount(account)}">
                            </b:commandButton>
                        </b:dataTableColumn>

                    </b:dataTable>
                </h:form>

            </div>

        </div>

    </ui:define>
</ui:composition>
