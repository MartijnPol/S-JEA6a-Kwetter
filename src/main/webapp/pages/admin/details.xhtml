<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/template.xhtml">

    <ui:define name="title">Details - #{DetailsOverviewBean.user.username}</ui:define>

    <ui:define name="content">

        <div class="container">

            <header class="header">
                <h1>#{DetailsOverviewBean.user.username}'s details</h1>
                <h5 class="text-muted">Detail page for #{DetailsOverviewBean.user.username}</h5>
            </header>

            <div class="content-container">

                <h2>Details</h2>

                <h:form>

                    <div class="form-group">
                        <b:inputText id="username"
                                     placeholder="Username"
                                     styleClass="form-control"
                                     value="#{DetailsOverviewBean.user.username}"/>
                    </div>

                    <div class="form-group">
                        <b:inputText id="email"
                                     placeholder="Email"
                                     styleClass="form-control"
                                     type="email"
                                     value="#{DetailsOverviewBean.user.mailAddress}"/>
                    </div>

                    <div class="form-group">
                        <b:selectOneMenu value="#{DetailsOverviewBean.userGroup}">
                            <f:selectItem itemLabel="Regular" itemValue="Regular"/>
                            <f:selectItem itemLabel="Admin" itemValue="Admin"/>
                        </b:selectOneMenu>
                    </div>

                    <b:commandButton action="#{DetailsOverviewBean.updateUserAccount}"
                                     id="register"
                                     value="Update user"
                                     styleClass="btn btn-success"/>

                </h:form>

                <h2>Kweets</h2>

                <h:form>
                    <b:dataTable id="kweetsTable" value="#{DetailsOverviewBean.kweetList}" var="kweet"
                                 responsive="true">

                        <b:dataTableColumn value="#{kweet.message}"/>
                        <b:dataTableColumn value="#{kweet.timeOfPosting}" label="Date"/>

                        <b:dataTableColumn orderable="false" label="Delete">
                            <b:commandButton look="danger" value="Delete" styleClass="width-100"
                                             ajax="true" update="kweetsTable"
                                             action="#{DetailsOverviewBean.deleteKweet(kweet)}">
                            </b:commandButton>
                        </b:dataTableColumn>

                    </b:dataTable>
                </h:form>

            </div>

        </div>

    </ui:define>
</ui:composition>
