<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="title">Admin</ui:define>

    <ui:define name="content">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#">Rekening Rijden</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-dark navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left Items -->
                <ul class="navbar-nav mr-auto">

                    <!-- Regular Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>

                </ul>

                <!-- Right Items -->
                <ul class="navbar-nav ml-auto">

                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>

                </ul>

            </div>

        </nav>

        <div class="container">

            <div class="row justify-content-center align-items-center vertical-center">

                <h1>Hello admin #{SessionBean.loggedInUser.username}!</h1>

                <h:form style="margin-left: 16px">

                    <p:commandButton styleClass="btn btn-primary w-100"
                                     value="Logout"
                                     action="#{SessionBean.Logout}"/>

                </h:form>

            </div>

        </div>

    </ui:define>

</ui:composition>
